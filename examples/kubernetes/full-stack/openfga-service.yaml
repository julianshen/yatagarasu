apiVersion: v1
kind: Service
metadata:
  name: openfga
  labels:
    app.kubernetes.io/name: openfga
    app.kubernetes.io/component: authorization
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: openfga
    app.kubernetes.io/component: authorization
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 8081
      targetPort: grpc
      protocol: TCP
