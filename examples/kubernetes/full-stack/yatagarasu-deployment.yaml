apiVersion: apps/v1
kind: Deployment
metadata:
  name: yatagarasu
  labels:
    app.kubernetes.io/name: yatagarasu
    app.kubernetes.io/component: proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: yatagarasu
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yatagarasu
        app.kubernetes.io/component: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: yatagarasu
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: yatagarasu
                topologyKey: kubernetes.io/hostname

      containers:
        - name: yatagarasu
          image: ghcr.io/julianshen/yatagarasu:1.2.0
          imagePullPolicy: IfNotPresent
          args:
            - --config
            - /etc/yatagarasu/config.yaml

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-secrets
                  key: JWT_SECRET
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-secrets
                  key: AWS_ACCESS_KEY
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-secrets
                  key: AWS_SECRET_KEY
            - name: REDIS_URL
              value: redis://redis:6379
            - name: OPA_URL
              value: http://opa:8181
            - name: OPENFGA_URL
              value: http://openfga:8080

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "2"
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: config
              mountPath: /etc/yatagarasu
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: yatagarasu-config
        - name: tmp
          emptyDir: {}
