apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
  labels:
    app.kubernetes.io/name: openfga
    app.kubernetes.io/component: authorization
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: openfga
      app.kubernetes.io/component: authorization
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openfga
        app.kubernetes.io/component: authorization
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      containers:
        - name: openfga
          image: openfga/openfga:v1.5.3
          imagePullPolicy: IfNotPresent

          args:
            - run

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8081
              protocol: TCP
            - name: playground
              containerPort: 3000
              protocol: TCP

          env:
            - name: OPENFGA_DATASTORE_ENGINE
              value: postgres
            - name: OPENFGA_DATASTORE_URI
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_URI
            - name: OPENFGA_LOG_FORMAT
              value: json
            - name: OPENFGA_PLAYGROUND_ENABLED
              value: "false"
            - name: OPENFGA_AUTHN_METHOD
              value: none

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
