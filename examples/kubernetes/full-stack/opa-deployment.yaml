apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: authorization
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opa
      app.kubernetes.io/component: authorization
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opa
        app.kubernetes.io/component: authorization
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: opa
          image: openpolicyagent/opa:0.60.0
          imagePullPolicy: IfNotPresent

          args:
            - run
            - --server
            - --addr=0.0.0.0:8181
            - --log-level=info
            - --log-format=json
            - /policies/policy.rego

          ports:
            - name: http
              containerPort: 8181
              protocol: TCP

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health?bundle=true
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true

      volumes:
        - name: policies
          configMap:
            name: opa-policy
