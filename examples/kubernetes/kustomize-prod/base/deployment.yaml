apiVersion: apps/v1
kind: Deployment
metadata:
  name: yatagarasu
  labels:
    app.kubernetes.io/name: yatagarasu
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yatagarasu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yatagarasu
    spec:
      serviceAccountName: yatagarasu
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: yatagarasu
          image: ghcr.io/julianshen/yatagarasu:1.2.0
          imagePullPolicy: IfNotPresent
          args:
            - --config
            - /etc/yatagarasu/config.yaml

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: AWS_ACCESS_KEY_ASSETS
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-s3-credentials
                  key: AWS_ACCESS_KEY_ASSETS
                  optional: true
            - name: AWS_SECRET_KEY_ASSETS
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-s3-credentials
                  key: AWS_SECRET_KEY_ASSETS
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-jwt-secret
                  key: JWT_SECRET
                  optional: true

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 256Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

          volumeMounts:
            - name: config
              mountPath: /etc/yatagarasu
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: yatagarasu-config
        - name: tmp
          emptyDir: {}
