# Base Kustomization for Yatagarasu
# This provides the foundational resources that overlays customize
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: yatagarasu-base

commonLabels:
  app.kubernetes.io/name: yatagarasu
  app.kubernetes.io/component: s3-proxy

resources:
  - deployment.yaml
  - service.yaml
  - serviceaccount.yaml

images:
  - name: ghcr.io/julianshen/yatagarasu
    newTag: "1.3.0"
