# Nginx load balancer for Yatagarasu HA setup

worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    log_format upstream '$remote_addr - [$time_local] "$request" $status '
                        'upstream: $upstream_addr rt=$request_time';

    access_log /dev/stdout upstream;
    error_log /dev/stderr warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Upstream for yatagarasu proxy instances
    upstream yatagarasu_backend {
        # Docker Compose DNS resolves to all instances
        server yatagarasu:8080;
        keepalive 32;
    }

    # Upstream for metrics
    upstream yatagarasu_metrics {
        server yatagarasu:9090;
        keepalive 8;
    }

    server {
        listen 80;
        server_name _;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;

        location /health {
            proxy_pass http://yatagarasu_backend;
        }

        location / {
            proxy_pass http://yatagarasu_backend;
            add_header X-Upstream-Addr $upstream_addr;
        }
    }

    # Metrics endpoint
    server {
        listen 9090;
        server_name _;

        location /metrics {
            proxy_pass http://yatagarasu_metrics;
        }
    }
}
