# Yatagarasu Full Stack Example
# Complete production-like setup with HA, Redis, OPA, and OpenFGA
#
# Usage:
#   # Step 1: Start all services
#   docker compose up -d
#
#   # Step 2: Get OpenFGA store ID (created by openfga-setup)
#   export OPENFGA_STORE_ID=$(docker logs yatagarasu-full-openfga-setup 2>&1 | grep OPENFGA_STORE_ID | cut -d= -f2)
#   echo "Store ID: $OPENFGA_STORE_ID"
#
#   # Step 3: Restart yatagarasu with the store ID
#   docker compose up -d yatagarasu
#
#   # Test public bucket (no auth)
#   curl http://localhost:8080/public/hello.txt
#
#   # Test OPA-protected bucket (requires JWT with admin role or alice user)
#   TOKEN=$(python3 -c "import jwt,time; print(jwt.encode({'sub':'alice','role':'admin','exp':int(time.time())+3600},'your-super-secret-jwt-key-change-in-production',algorithm='HS256'))")
#   curl -H "Authorization: Bearer $TOKEN" http://localhost:8080/opa/test.txt
#
#   # Test OpenFGA-protected bucket (alice=owner, bob=reader, charlie=denied)
#   curl -H "Authorization: Bearer $TOKEN" http://localhost:8080/fga/secret.txt
#
# Cleanup:
#   docker compose down -v

services:
  # ============================================
  # Storage Backend
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: yatagarasu-full-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - yatagarasu-full

  minio-setup:
    image: minio/mc:latest
    container_name: yatagarasu-full-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    # Note: All buckets are set to public within Docker network.
    # Authorization is handled by yatagarasu proxy (JWT + OPA/OpenFGA).
    entrypoint: >
      /bin/sh -c " echo 'Setting up MinIO buckets...'; mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb --ignore-existing myminio/public-assets; mc mb --ignore-existing myminio/opa-protected; mc mb --ignore-existing myminio/openfga-protected; mc anonymous set public myminio/public-assets; mc anonymous set public myminio/opa-protected; mc anonymous set public myminio/openfga-protected; echo 'Hello from Public Bucket!' | mc pipe myminio/public-assets/hello.txt; echo 'OPA Protected Content' | mc pipe myminio/opa-protected/test.txt; echo 'OpenFGA Protected Content' | mc pipe myminio/openfga-protected/secret.txt; dd if=/dev/urandom of=/tmp/data.bin bs=100K count=1 2>/dev/null; mc cp /tmp/data.bin myminio/public-assets/data.bin; mc cp /tmp/data.bin myminio/opa-protected/data.bin; mc cp /tmp/data.bin myminio/openfga-protected/data.bin; echo 'MinIO setup complete!'; "
    networks:
      - yatagarasu-full

  # ============================================
  # Cache Layer
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: yatagarasu-full-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - yatagarasu-full

  # ============================================
  # OPA (Open Policy Agent)
  # ============================================
  opa:
    image: openpolicyagent/opa:latest-debug
    container_name: yatagarasu-full-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "/policies"
    volumes:
      - ./opa/policy.rego:/policies/policy.rego:ro
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8181/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - yatagarasu-full

  # ============================================
  # OpenFGA
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: yatagarasu-full-postgres
    environment:
      POSTGRES_USER: openfga
      POSTGRES_PASSWORD: openfga
      POSTGRES_DB: openfga
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U openfga" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - yatagarasu-full

  openfga-migrate:
    image: openfga/openfga:latest
    container_name: yatagarasu-full-openfga-migrate
    command: migrate
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yatagarasu-full

  openfga:
    image: openfga/openfga:latest
    container_name: yatagarasu-full-openfga
    ports:
      - "8082:8080"
    command: run
    environment:
      - OPENFGA_DATASTORE_ENGINE=postgres
      - OPENFGA_DATASTORE_URI=postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
      openfga-migrate:
        condition: service_completed_successfully
    # Note: OpenFGA distroless image lacks curl/wget/grpc_health_probe.
    # openfga-setup container handles retry logic for full readiness.
    networks:
      - yatagarasu-full

  openfga-setup:
    image: curlimages/curl:latest
    container_name: yatagarasu-full-openfga-setup
    depends_on:
      openfga:
        condition: service_started
    volumes:
      - ./openfga:/openfga:ro
    entrypoint: ["/bin/sh", "-c", "echo 'Setting up OpenFGA...'; echo 'Waiting for OpenFGA to be ready...'; until curl -s -f http://openfga:8080/healthz > /dev/null; do echo 'Waiting for OpenFGA...'; sleep 2; done; echo 'Creating store...'; STORE_RESPONSE=$$(curl -s -X POST http://openfga:8080/stores -H 'Content-Type: application/json' -d '{\"name\": \"yatagarasu\"}'); STORE_ID=$$(echo $$STORE_RESPONSE | grep -o '\"id\":\"[^\"]*\"' | cut -d'\"' -f4); echo \"Store ID: $$STORE_ID\"; echo 'Writing authorization model...'; curl -s -X POST \"http://openfga:8080/stores/$$STORE_ID/authorization-models\" -H 'Content-Type: application/json' -d @/openfga/model.json; echo ''; echo 'Writing tuples...'; curl -s -X POST \"http://openfga:8080/stores/$$STORE_ID/write\" -H 'Content-Type: application/json' -d @/openfga/tuples.json; echo ''; echo '========================================'; echo 'OpenFGA Setup Complete!'; echo '========================================'; echo \"OPENFGA_STORE_ID=$$STORE_ID\"; echo ''; echo 'Update config.yaml with this store ID'; echo '========================================'"]
    networks:
      - yatagarasu-full

  # ============================================
  # Yatagarasu Proxy (HA)
  # ============================================
  yatagarasu:
    image: ghcr.io/julianshen/yatagarasu:latest
    environment:
      AWS_ACCESS_KEY: minioadmin
      AWS_SECRET_KEY: minioadmin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      OPENFGA_STORE_ID: ${OPENFGA_STORE_ID:-}
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      - ./config.yaml:/etc/yatagarasu/config.yaml:ro
    depends_on:
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
      openfga-setup:
        condition: service_completed_successfully
    networks:
      - yatagarasu-full
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M

  # ============================================
  # Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: yatagarasu-full-nginx
    ports:
      - "8080:80"
      - "9090:9090"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - yatagarasu
    networks:
      - yatagarasu-full
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  yatagarasu-full:
    driver: bridge
