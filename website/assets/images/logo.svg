<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#e94560" stroke-width="3"/>

  <!-- Three-legged crow (Yatagarasu) stylized -->
  <!-- Body -->
  <ellipse cx="100" cy="85" rx="35" ry="30" fill="#e94560"/>

  <!-- Head -->
  <circle cx="100" cy="55" r="20" fill="#e94560"/>

  <!-- Beak -->
  <polygon points="100,45 115,55 100,55" fill="#f9f9f9"/>

  <!-- Eye -->
  <circle cx="105" cy="50" r="4" fill="#1a1a2e"/>

  <!-- Three legs -->
  <line x1="85" y1="110" x2="65" y2="150" stroke="#e94560" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="115" x2="100" y2="155" stroke="#e94560" stroke-width="6" stroke-linecap="round"/>
  <line x1="115" y1="110" x2="135" y2="150" stroke="#e94560" stroke-width="6" stroke-linecap="round"/>

  <!-- Feet -->
  <line x1="65" y1="150" x2="55" y2="145" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>
  <line x1="65" y1="150" x2="60" y2="160" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>

  <line x1="100" y1="155" x2="90" y2="160" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="155" x2="110" y2="160" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>

  <line x1="135" y1="150" x2="145" y2="145" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>
  <line x1="135" y1="150" x2="140" y2="160" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>

  <!-- Wing detail -->
  <path d="M 70 80 Q 60 90 70 100" stroke="#f9f9f9" stroke-width="2" fill="none"/>
  <path d="M 75 85 Q 65 95 75 105" stroke="#f9f9f9" stroke-width="2" fill="none"/>
</svg>
