title: Yatagarasu
description: High-performance S3 proxy built with Rust and Cloudflare Pingora
baseurl: "/yatagarasu"
url: "https://julianshen.github.io"
repository: julianshen/yatagarasu

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: dark

# Logo and favicon
logo: "/assets/images/logo.svg"

# Aux links for top navigation
aux_links:
  "GitHub":
    - "https://github.com/julianshen/yatagarasu"
  "Docker Hub":
    - "https://ghcr.io/julianshen/yatagarasu"

aux_links_new_tab: true

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive

# Footer
footer_content: "Yatagarasu is released under the <a href=\"https://github.com/julianshen/yatagarasu/blob/main/LICENSE\">MIT License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections
collections:
  tutorials:
    permalink: "/:collection/:path/"
    output: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
