# Nginx configuration for multi-instance load balancing
# Phase 63: Multi-Instance Testing

worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Logging format with upstream info
    log_format upstream_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream: $upstream_addr rt=$request_time '
                           'uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /dev/stdout upstream_log;
    error_log /dev/stderr warn;

    # TCP optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Upstream for yatagarasu proxy instances
    upstream yatagarasu_backend {
        # Round-robin load balancing (default)
        # Uncomment one of the following for different strategies:
        # least_conn;  # Least connections
        # ip_hash;     # Sticky sessions (not needed for stateless proxy)

        # Docker Compose DNS will resolve to all instances
        server yatagarasu:8080;

        # Connection pooling
        keepalive 32;
    }

    # Upstream for metrics (each instance on same port)
    upstream yatagarasu_metrics {
        server yatagarasu:9090;
        keepalive 8;
    }

    server {
        listen 80;
        server_name _;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Health check endpoint
        location /health {
            proxy_pass http://yatagarasu_backend;
        }

        # Main proxy endpoint
        location / {
            proxy_pass http://yatagarasu_backend;

            # Add header to track which upstream handled the request
            add_header X-Upstream-Addr $upstream_addr;
        }
    }

    # Metrics server (separate port)
    server {
        listen 9090;
        server_name _;

        location /metrics {
            proxy_pass http://yatagarasu_metrics;
        }
    }
}
