# Yatagarasu configuration for Redis cache load testing (Phase 37.3)
# Uses local MinIO and Redis cache

server:
  address: "127.0.0.1"
  port: 8080

buckets:
  - name: "public"
    path_prefix: "/public"
    s3:
      bucket: "public"
      region: "us-east-1"
      endpoint: "http://localhost:9000"
      access_key: "minioadmin"
      secret_key: "minioadmin"
    auth:
      enabled: false

# Cache configuration - Redis only for Redis-specific testing
cache:
  enabled: true
  cache_layers: ["redis"]

  redis:
    enabled: true
    redis_url: "redis://localhost:6379"
    redis_db: 0
    redis_key_prefix: "yatagarasu-loadtest"
    redis_ttl_seconds: 3600
    connection_timeout_ms: 5000
    operation_timeout_ms: 2000
    min_pool_size: 5
    max_pool_size: 50

logging:
  level: "info"
  format: "json"

metrics:
  enabled: true
  port: 9090
