---
apiVersion: v1
kind: Service
metadata:
  name: openfga
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 8081
      targetPort: 8081
      name: grpc
    - port: 3000
      targetPort: 3000
      name: playground
  selector:
    app.kubernetes.io/name: openfga
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: openfga
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openfga
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          # Timeout after 5 minutes (150 attempts * 2s sleep)
          command:
            - sh
            - -c
            - |
              ATTEMPTS=0
              MAX_ATTEMPTS=150
              until nc -z full-postgres 5432; do
                ATTEMPTS=$((ATTEMPTS + 1))
                if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
                  echo "Timeout waiting for postgres after $MAX_ATTEMPTS attempts"
                  exit 1
                fi
                echo "Waiting for postgres (attempt $ATTEMPTS/$MAX_ATTEMPTS)..."
                sleep 2
              done
              echo "Postgres is ready"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      containers:
        - name: openfga
          image: openfga/openfga:v1.5.3
          args:
            - "run"
          env:
            - name: OPENFGA_DATASTORE_ENGINE
              value: "postgres"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            # Construct URI from secret values at runtime
            - name: OPENFGA_DATASTORE_URI
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@full-postgres:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: OPENFGA_PLAYGROUND_ENABLED
              value: "true"
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8081
              name: grpc
            - containerPort: 3000
              name: playground
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
