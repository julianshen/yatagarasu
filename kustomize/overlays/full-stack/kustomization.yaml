apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: yatagarasu-full-stack

namespace: yatagarasu

namePrefix: full-

commonLabels:
  environment: production
  stack: full

resources:
  - ../../base
  - redis.yaml
  - opa.yaml
  - openfga.yaml
  - postgres.yaml
  - pdb.yaml

patches:
  - path: deployment-patch.yaml

configMapGenerator:
  - name: yatagarasu-config
    behavior: replace
    files:
      - config.yaml
  - name: opa-policy
    files:
      - policy.rego

images:
  - name: ghcr.io/julianshen/yatagarasu
    newTag: "1.2.0"
