apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: yatagarasu-full-stack

namespace: yatagarasu

namePrefix: full-

commonLabels:
  environment: production
  stack: full

resources:
  - ../../base
  - redis.yaml
  - opa.yaml
  - openfga.yaml
  - postgres.yaml
  - pdb.yaml

patches:
  - path: deployment-patch.yaml

configMapGenerator:
  - name: yatagarasu-config
    behavior: replace
    files:
      - config.yaml
  - name: opa-policy
    files:
      - policy.rego

# Secret for PostgreSQL credentials
# IMPORTANT: Change these values in production!
# Consider using external secret management (Sealed Secrets, External Secrets Operator)
secretGenerator:
  - name: postgres-credentials
    literals:
      - POSTGRES_USER=openfga
      - POSTGRES_PASSWORD=change-me-in-production
      - POSTGRES_DB=openfga

images:
  - name: ghcr.io/julianshen/yatagarasu
    newTag: "1.3.0"
