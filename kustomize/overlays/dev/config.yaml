server:
  address: "0.0.0.0"
  port: 8080

buckets:
  - name: "default"
    path_prefix: "/"
    s3:
      bucket: "${S3_BUCKET}"
      region: "${S3_REGION}"
      endpoint: "${S3_ENDPOINT}"
      access_key: "${AWS_ACCESS_KEY}"
      secret_key: "${AWS_SECRET_KEY}"
    auth:
      enabled: false

cache:
  enabled: true
  memory:
    max_cache_size_mb: 50  # 50MB - smaller for dev
    default_ttl_seconds: 60

logging:
  level: "debug"
  format: "pretty"

metrics:
  enabled: true
  port: 9090
