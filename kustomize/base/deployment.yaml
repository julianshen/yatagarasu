apiVersion: apps/v1
kind: Deployment
metadata:
  name: yatagarasu
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: yatagarasu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yatagarasu
    spec:
      serviceAccountName: yatagarasu
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: yatagarasu
          image: ghcr.io/julianshen/yatagarasu:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/etc/yatagarasu/config.yaml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-s3-credentials
                  key: access-key
                  optional: true
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-s3-credentials
                  key: secret-key
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: yatagarasu-jwt-secret
                  key: jwt-secret
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/yatagarasu
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: yatagarasu-config
        - name: tmp
          emptyDir: {}
